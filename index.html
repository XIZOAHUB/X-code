<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XIZOAHUB CODE â€” Advanced</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>

  <!-- Monaco loader (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>
  <!-- LOCK / AUTH -->
  <div id="lock-screen" class="centered">
    <div class="card">
      <h1>XIZOAHUB</h1>
      <p class="muted">Advanced Cloud IDE (Local mode)</p>
      <input id="pass" type="password" placeholder="Enter password" autocomplete="off"/>
      <div class="controls">
        <button id="unlockBtn">ENTER</button>
        <button id="demoBtn" title="Use demo project">DEMO</button>
      </div>
      <div id="lockMsg" class="muted error" aria-live="polite"></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <header>
      <div class="brand">XIZOAHUB <span class="tag">advanced</span></div>
      <div class="actions">
        <button id="newFileBtn" title="New file"><i class="ri-add-line"></i> New</button>
        <button id="importBtn" title="Import project"><i class="ri-upload-cloud-line"></i> Import</button>
        <button id="exportBtn" title="Export project"><i class="ri-download-cloud-line"></i> Export</button>
        <button id="saveBtn" title="Save to local"><i class="ri-save-line"></i> Save</button>
        <button id="runBtn" title="Run project"><i class="ri-play-line"></i> Run</button>
      </div>
    </header>

    <main>
      <aside id="explorer">
        <div class="explorer-header">Explorer</div>
        <div id="fileList" class="file-list"></div>
      </aside>

      <section id="editorArea">
        <div id="tabs" class="tabs"></div>
        <div id="editor" class="editor"></div>
      </section>

      <section id="previewArea" class="previewArea hidden">
        <div class="preview-header">
          <span>Preview</span>
          <button id="closePreview"><i class="ri-close-line"></i></button>
        </div>
        <iframe id="previewFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
      </section>
    </main>

    <footer>
      <div id="status">Ready</div>
    </footer>
  </div>

  <!-- File import input hidden -->
  <input id="fileImport" type="file" accept=".zip,application/zip,.json,application/json" style="display:none" />

  <script src="js/config.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
